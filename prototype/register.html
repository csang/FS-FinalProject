<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carsignite</title>
	<link rel="icon" type="image/gif" href="img/carsignite_icon.gif" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<header>
		<img class="logo" src="img/carsignite.png" />
		<nav>
			<a href="index.html">World</a>
			<a href="index.html">Friends</a>
		</nav>
		<div class="login register buttons">
			<a href="register.html"><button class="registerBtn" type="button">Sign up</button></a>
			<a href="login.html"><button class="loginBtn" type="button">Log in</button></a>
		</div>
	</header>
	<div class="container">
		<div class="registerBox">
			<form action="" method="post" enctype="multipart/form-data">
				<p>Username:</p>
				<input type="text" name="username" /></br>
				<p>Email:</p>
				<input type="email" name="email" /></br>
				<p>Password:</p>
				<input type="text" name="password" /></br>
				<p>Password:</p>
				<input type="text" name="password" placeholder="repeat" /></br>
				<input type="submit" class="submit" value="Next" />
			</form>
			<div class="vLine"></div>
			<div class="features">
				<ul>
					<li>Show off your own cars</li>
					<li>Check a post to tell it's good</li>
					<li>Write your own posts</li>
					<li>Show others how it's done</li>
				</ul>
			</div>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<p>&copy;CARSIGNITE</p>
		</div>
		<div class="footerLinks">
			<p><a href="#">About Us</a> | <a href="#">Help</a> | <a href="#">Contact Us</a></p>
		</div>
	</footer>
</body>
</html>
