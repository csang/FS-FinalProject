<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carsignite</title>
	<link rel="icon" type="image/gif" href="img/carsignite_icon.gif" />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
</head>
<body>
	<header>
		<img class="logo" src="img/carsignite.png" />
		<nav>
			<a href="index.html">World</a>
			<a href="index.html">Friends</a>
		</nav>
		<div class="loggedIn">
			<a href="post.html"><button class="postBtn" type="button">+ Post</button></a>
			<a href="profile.html"><div class="profileAvatar"><img src="img/avatar.JPG" /></div></a>
			<div class="dropdownBtn">
				<img src="img/icons/arrow-down.png" />
				<div class="dropdown">
					<a href="post.html"><button class="postBtn" type="button">+ Post</button></a>
					<a href="settings.html"><button class="postBtn" type="button">Settings</button></a>
					<a href="index.html"><button class="postBtn" type="button">Log out</button></a>
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="postBox">
			<form action="" method="post" enctype="multipart/form-data">
				<p>Car:</p>
				<input list="cars" placeholder="Car">
				<datalist id="cars">
					<option value="Honda Accord 2006">
					<option value="Honda Accord 2008">
					<option value="Honda Accord 2010">
				</datalist></br>
				<p>Title:</p>
				<input type="text" class="title" name="title" placeholder="Title" /></br>
				<p>Story:</p>
				<textarea cols="70" rows="20" placeholder="Tell us what you did"></textarea></br>
				<p>Images:</p>
				<input type="file" class="file" name="images" /></br>
				<input type="submit" class="submit" value="Post" />
			</form>
		</div>
	</div>
	<footer>
		<div class="copyright">
			<p>&copy;CARSIGNITE</p>
		</div>
		<div class="footerLinks">
			<p><a href="#">About Us</a> | <a href="#">Help</a> | <a href="#">Contact Us</a></p>
		</div>
	</footer>
</body>
</html>
